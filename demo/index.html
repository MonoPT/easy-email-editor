<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Easy email is developed based on the MJML and has very good compatibility. At the same time, it can generate code through drag-and-drop editing."
    />

    <%- buildTime %>
    <title>easy email</title>

    <style>
      #bmc-wbtn {
        &,
        &+div {
          display: none !important;
        }
      }

      .arco-layout {
        min-height: 100vh;
      }
    </style>
  </head>

  <body style="height: 100vh">
    <div
      id="root"
      style="width: 100%; height: 100%"
    >
      <div
        style="
          height: 100%;
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <img
          width="200px"
          src="/loading"
          alt=""
        />
        <p style="font-size: 24px; color: rgba(0, 0, 0, 0.65)">Please wait a moment.</p>
      </div>
    </div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
    <script
      async
      data-name="BMC-Widget"
      data-cfasync="false"
      src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
      data-id="easyemail"
      data-description="Support me on Buy me a coffee!"
      data-message="Thanks for your coffee."
      data-color="#FF813F"
      data-position="Right"
      data-x_margin="18"
      data-y_margin="18"
    ></script>
  </body>
</html>
